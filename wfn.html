<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Wayfair passthrough</title>
    <!-- <script src="aframe-0.3.0/aframe.min.js"></script>
    
    <script src="aframe-extras-master/dist/aframe-extras.js"></script>
    -->
    
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/flysonic10/aframe-passthrough/master/dist/aframe-passthrough-component.min.js"></script>
    
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>

  </head>
  <body>
<!--
    <a-scene>
      <a-assets></a-assets>
      <a-passthrough width="16" height="9"></a-passthrough>
    </a-scene>

-->
    <a-scene>
      <a-assets>

        <a-asset-item id="crate-obj" src="http://kreatos.co/vr/a-test/couch.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="http://kreatos.co/vr/a-test/couch.mtl"></a-asset-item>

<!--
        <a-asset-item id="crate-obj" src="https://cdn.rawgit.com/aframevr/aframe/master/examples/assets/models/crate/crate.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="https://cdn.rawgit.com/aframevr/aframe/master/examples/assets/models/crate/crate.mtl"></a-asset-item>
-->
      </a-assets>
      
      <a-entity
          id="camera"
          camera
          look-controls     
          position="0 0 5"
          orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.08;
              minDistance:3;
              maxDistance:40;"
          mouse-cursor="">
          
      </a-entity>
      <a-passthrough width="16" height="9" scale="4 4"></a-passthrough>
      <a-entity id="target" obj-model="obj: #crate-obj; mtl: #crate-mtl" position="0 0 0"></a-entity>
      
    </a-scene>

    <style>
    </style>
  </body>
</html>
